buildscript {
    repositories {
        mavenCentral()
        maven {
          url uri('gradleLibs/')
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
        classpath 'dk.giraf:deployPlugin:1.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.0.2'
    }
}

apply plugin: 'android'
apply plugin: 'dk.giraf.deploy'
apply plugin: 'play'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':pictogram-lib')
    compile project(':OasisLib')
    compile project(':GIRAF_Components')
}

android {
    compileSdkVersion 15
    buildToolsVersion "21.1.2"

    lintOptions {
        abortOnError false
    }
}

play {
    serviceAccountEmail = '845822318110-g2fur4jtaa6g1jek6n4m5i3jbpmfi6em@developer.gserviceaccount.com'
    pk12File = file('~/google_play_keys/google_play_api_key.p12')
    track = 'alpha'
}